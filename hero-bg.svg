<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
<stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.05" />
<stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
</linearGradient>
</defs>

<!-- Background Pattern -->
<rect width="1920" height="1080" fill="url(#grad1)"/>

<!-- Geometric Shapes -->
<g opacity="0.3">
<!-- Large circles -->
<circle cx="300" cy="200" r="150" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
<circle cx="1600" cy="300" r="200" fill="none" stroke="currentColor" stroke-width="2" opacity="0.3"/>
<circle cx="200" cy="800" r="100" fill="none" stroke="currentColor" stroke-width="1" opacity="0.5"/>

<!-- Floating dots -->
<circle cx="500" cy="150" r="8" fill="currentColor" opacity="0.6"/>
<circle cx="800" cy="250" r="6" fill="currentColor" opacity="0.4"/>
<circle cx="1200" cy="180" r="10" fill="currentColor" opacity="0.5"/>
<circle cx="1500" cy="400" r="4" fill="currentColor" opacity="0.7"/>
<circle cx="400" cy="600" r="5" fill="currentColor" opacity="0.6"/>
<circle cx="1300" cy="700" r="7" fill="currentColor" opacity="0.4"/>

<!-- Abstract lines -->
<path d="M100,400 Q400,200 700,400 T1300,400" stroke="currentColor" stroke-width="2" fill="none" opacity="0.3"/>
<path d="M200,600 Q600,450 1000,600 T1600,600" stroke="currentColor" stroke-width="1" fill="none" opacity="0.4"/>

<!-- Geometric polygons -->
<polygon points="1100,100 1200,50 1300,100 1250,200 1150,200" fill="none" stroke="currentColor" stroke-width="2" opacity="0.3"/>
<polygon points="400,750 500,700 600,750 550,850 450,850" fill="currentColor" opacity="0.1"/>

<!-- Tech-inspired grid pattern -->
<defs>
<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
<path d="M 100 0 L 0 0 0 100" fill="none" stroke="currentColor" stroke-width="1" opacity="0.1"/>
</pattern>
</defs>
<rect width="1920" height="1080" fill="url(#grid)"/>
</g>

<!-- Floating tech elements -->
<g opacity="0.2">
<!-- Code brackets -->
<text x="150" y="350" font-family="monospace" font-size="40" fill="currentColor" opacity="0.6">&lt;/&gt;</text>
<text x="1650" y="750" font-family="monospace" font-size="35" fill="currentColor" opacity="0.5">{}</text>

<!-- Abstract tech symbols -->
<path d="M1400,150 L1450,100 L1500,150 L1450,200 Z" fill="currentColor" opacity="0.4"/>
<rect x="250" y="700" width="30" height="30" rx="5" fill="currentColor" opacity="0.5"/>
<circle cx="1700" cy="200" r="15" fill="currentColor" opacity="0.3"/>
</g>
</svg>
